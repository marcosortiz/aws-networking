AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31

Parameters:
    VpcCIDR:
        Description: Please enter the IP range (CIDR notation) for this VPC
        Type: String
        Default: 10.0.0.0/16
    PrivateSubnet1CIDR:
        Description: Please enter the IP range (CIDR notation) for the private subnet in the first Availability Zone
        Type: String
        Default: 10.0.0.0/24
    PrivateSubnet2CIDR:
        Description: Please enter the IP range (CIDR notation) for the private subnet in the second Availability Zone
        Type: String
        Default: 10.0.1.0/24
    PrivateSubnet3CIDR:
        Description: Please enter the IP range (CIDR notation) for the private subnet in the third Availability Zone
        Type: String
        Default: 10.0.2.0/24

Resources: 
    VPC:
        Type: AWS::EC2::VPC
        Properties:
            CidrBlock: !Ref VpcCIDR
            EnableDnsHostnames: True
            EnableDnsSupport: True
            Tags:
                - Key: Name
                  Value: !Sub '${AWS::StackName}'
    PrivateSubnet1:
        Type: AWS::EC2::Subnet
        Properties : 
            CidrBlock : !Ref PrivateSubnet1CIDR
            MapPublicIpOnLaunch : False
            AvailabilityZone:
              Fn::Select: 
                - 0
                - Fn::GetAZs: ""
            Tags:
                - Key: Name
                  Value: !Sub '${AWS::StackName}-private1'
            VpcId : !Ref VPC
    PrivateSubnet2:
        Type: AWS::EC2::Subnet
        Properties : 
            CidrBlock : !Ref PrivateSubnet2CIDR
            MapPublicIpOnLaunch : False
            AvailabilityZone:
              Fn::Select: 
                - 1
                - Fn::GetAZs: ""
            Tags:
                - Key: Name
                  Value: !Sub '${AWS::StackName}-private2'
            VpcId : !Ref VPC
    PrivateSubnet3:
        Type: AWS::EC2::Subnet
        Properties : 
            CidrBlock : !Ref PrivateSubnet3CIDR
            MapPublicIpOnLaunch : False
            AvailabilityZone:
              Fn::Select: 
                - 2
                - Fn::GetAZs: ""
            Tags:
                - Key: Name
                  Value: !Sub '${AWS::StackName}-private3'
            VpcId : !Ref VPC
    Ec2Vpcndpoint:
        Type: AWS::EC2::VPCEndpoint
        Properties : 
            PrivateDnsEnabled : True
            ServiceName: !Sub 'com.amazonaws.${AWS::Region}.ec2'
            SubnetIds : 
                - !Ref PrivateSubnet1
                - !Ref PrivateSubnet2
                - !Ref PrivateSubnet3
            VpcEndpointType : Interface
            VpcId : !Ref VPC
    Ec2MessagesVpcndpoint:
        Type: AWS::EC2::VPCEndpoint
        Properties : 
            PrivateDnsEnabled : True
            ServiceName : !Sub 'com.amazonaws.${AWS::Region}.ec2messages'
            SubnetIds : 
                - !Ref PrivateSubnet1
                - !Ref PrivateSubnet2
                - !Ref PrivateSubnet3
            VpcEndpointType : Interface
            VpcId : !Ref VPC
    SsmVpcndpoint:
        Type: AWS::EC2::VPCEndpoint
        Properties : 
            PrivateDnsEnabled : True
            ServiceName : !Sub 'com.amazonaws.${AWS::Region}.ssm'
            SubnetIds : 
                - !Ref PrivateSubnet1
                - !Ref PrivateSubnet2
                - !Ref PrivateSubnet3
            VpcEndpointType : Interface
            VpcId : !Ref VPC
    SsmMessagesVpcndpoint:
        Type: AWS::EC2::VPCEndpoint
        Properties : 
            PrivateDnsEnabled : True
            ServiceName : !Sub 'com.amazonaws.${AWS::Region}.ssmmessages'
            SubnetIds : 
                - !Ref PrivateSubnet1
                - !Ref PrivateSubnet2
                - !Ref PrivateSubnet3
            VpcEndpointType : Interface
            VpcId : !Ref VPC
    LogsVpcndpoint:
        Type: AWS::EC2::VPCEndpoint
        Properties : 
            PrivateDnsEnabled : True
            ServiceName : !Sub 'com.amazonaws.${AWS::Region}.logs'
            SubnetIds : 
                - !Ref PrivateSubnet1
                - !Ref PrivateSubnet2
                - !Ref PrivateSubnet3
            VpcEndpointType : Interface
            VpcId : !Ref VPC
    Ec2SsmRole:
        Type: AWS::IAM::Role
        Properties : 
            AssumeRolePolicyDocument: 
                Version: "2012-10-17"
                Statement: 
                    - 
                      Effect: "Allow"
                      Principal: 
                        Service: 
                          - "ec2.amazonaws.com"
                      Action: 
                        - "sts:AssumeRole"
            ManagedPolicyArns:
                - arn:aws:iam::aws:policy/service-role/AmazonEC2RoleforSSM
    Ec2SsmInstanceProfile:
        Type: AWS::IAM::InstanceProfile
        Properties : 
            Roles : 
                - !Ref Ec2SsmRole

Outputs:
    VPC:
        Description: VPC where the spot instances will run on
        Value: !Ref VPC
    Ec2SsmInstanceProfile:
        Description: Instance profile that will be used with the EC2 spot instances
        Value: !Ref Ec2SsmInstanceProfile